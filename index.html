<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Signup Form</h1>
    <p id="description"> Please fill the form</p>
    <form action="#" id="survey-form">
     <label id="name-label">name</label>
     <input type="text" placeholder="name" id="name description" /> 
     <label id="email-label" >email</label>
     <input type="email" id="email" placeholder="email description"/>
     <label id="number-label">number</label>
     <input min="5" max="100"  type="number" id="number" placeholder="number description"/>

     
    </form>



    <script  src="js/index.js"></script>
  </body>
</html>
